<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>区块链头条</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if(clientWidth>=640){
                        docEl.style.fontSize = '100px';
                    }else{
                        docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
                    }
                };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
    <link rel="stylesheet" href="css/index.css?12323">
    <link rel="stylesheet" href="css/common.css?5454352">
    
</head>

<body>
    <div class="box">
        <!--#include file="header.html"-->
        <!--轮播图-->
        <div class="bannerImg">
            <!--轮播-->
            <div id="slideBox" class="slideBox">
                <div class="bd">
                    <ul>
                        <!--{foreach name='bannerList' item='vo' }-->
                        <li>
                            <a href=" {$vo.target}" target="_blank">
                                <img src=" {$vo.path}" />
                            </a>
                        </li>
                        <!--{/foreach}-->
                    </ul>
                </div>
                <div class="hd">
                    <ul></ul>
                </div>
            </div>
            <!--<div class="bannerImgBox">-->
                <!--<img src="images/banner.png" alt="">-->
            <!--</div>-->
        </div>
        <!--文章分类-->
        <div class="ArticleType">
            <div class="ArticleTypeBox">
                <ul>

                    <!--{foreach name='newsCate' item='vo' }-->
                    <li class='<!--{if condition="$class_id eq $vo['class_id']"}--> active <!--{/if}-->'>
                        <a href = '/home_m/{$vo.class_id}'>{$vo.name}</a>
                    </li>
                    <!--{/foreach}-->
                </ul>
            </div>
        </div>
        <!--{if condition="$class_id lt 6"}-->
        <!--各个文章-->
        <div class="variousArticles">
            <div class="variousArticlesBox">
                <ul>
                    <!--{foreach name='newsList' item='vo' }-->
                    <li>
                        <!--配图-->
                        <div class="ArticlesBanner">
                            <img src="{$vo.image}" alt="">
                            <div class="topRanking">

                            </div>
                        </div>
                        <!--标题概述-->
                        <div class="ArticlesText">
                            <div class="ArticlesTitle"  onclick='window.location.href="/newsContent_m/1/{$vo.content_id}"'>
                                {$vo.title}
                            </div>
                            <div class="ArticlesTime">
                                <!--{if condition="$vo['author_id']"}-->
                                <span onclick='window.location.href="/Author/{$vo.author_id}"'>{$vo.author_name}</span>
                                <!--{else /}-->
                                <span>{$vo.author}</span>
                                <!--{/if}-->
                                <span class="TimeHa">{$vo.time|format_time='Y/m/d H:i'}</span>
                            </div>

                        </div>
                    </li>
                    <!--{/foreach}-->
                </ul>

            </div>
            <!--更多-->
             <div class="moreArticles">
                <span id='news_more'>
                    <img src="images/moremore.png" alt="">
                </span>
             </div>
        </div>
        <!--{else /}-->
        <div class="NewType-Content">
            <span>没有找到相关内容</span>
        </div>
        <!--{/if}-->
        <!--底部-->
        <!--#include file="footer.html"-->
    </div>

</body>
</html>
<script src="js/common.js"></script>
<script src="/themes/mobileNew/js/TouchSlide.1.1.js"></script>


<script>

    TouchSlide({
        slideCell:"#slideBox",
        titCell:".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
        mainCell:".bd ul",
        effect:"leftLoop",
        autoPage:true,//自动分页
        autoPlay:true //自动播放
    });

    var page_num = 2;
    var class_id = '{$class_id}';
    $('#news_more').click(function(){
        $.ajax({
          type:"post",
          url:"/Home/Ajax/get_news",
          data:{class_id:class_id,page_num:page_num},
          dataType:'json',
          success:function(rdata){
            if(rdata.code==1){
                $('.variousArticlesBox ul').append(rdata.data);
                page_num++;
            }else{
                $('#news_more').html(rdata.info);
            }
          }
        });
    });

    $(".variousArticlesBox ul li .topRanking").eq(0).html("TOP1");
    $(".variousArticlesBox ul li .topRanking").eq(1).html("TOP2")
    $(".variousArticlesBox ul li .topRanking").eq(2).html("TOP3")


</script>
