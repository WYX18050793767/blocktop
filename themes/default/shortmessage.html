<script>

    function setCookie(c_name,value,expiredays)
    {
        var exdate=new Date();
        exdate.setDate(exdate.getDate()+expiredays);
        document.cookie=c_name+ "=" +escape(value)+ ((expiredays==null) ? "" : ";expires="+exdate.toGMTString());
    }
    //取回cookie
    function getCookie(c_name)
    {
        if (document.cookie.length>0)
        {
            c_start=document.cookie.indexOf(c_name + "=");
            if (c_start!=-1)
            {
                c_start=c_start + c_name.length+1;
                c_end=document.cookie.indexOf(";",c_start);
                if (c_end==-1) c_end=document.cookie.length;
                return unescape(document.cookie.substring(c_start,c_end))
            }
        }
        return "";
    }
    var page_num = 2;
    $('#message_more').click(function(){
        
        $.ajax({
          type:"post",
          url:"/Home/Ajax/get_message",
          data:{page_num:page_num},
          dataType:'json',
          success:function(rdata){

            if(rdata.code==1){
                $('.KxText ul').append(rdata.data);
                page_num++;
            }else{
                $('#message_more').html(rdata.info);
            }
          }
        });
    });
    $("body").on("click",".badDownGood",function () {
        var obj =$(this);
        var id = obj.attr('data-id');
        var type = obj.attr('data-type');
        var aaa=getCookie(type+id);
        var cida=type+id;
        if(aaa==cida){
            return false
        }
        $.ajax({
          type:"post",
          url:"/Home/Ajax/opera_message",
          data:{id:id,type:type},
          dataType:'json',
          success:function(rdata){
            if(rdata.code==1){
                obj.find('.count-f').addClass("wyx");
                obj.css({"pointer-events":"none"});
                obj.find('.count-f').html(parseInt(obj.find('.count-f').html())+1);
                var cid = obj.find('.count-f').html();
                setCookie(type+id,type+id, 365);
            }else{

            }
          }
        });
    })
</script>
