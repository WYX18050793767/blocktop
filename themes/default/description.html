    <meta name="description" content="蚂蚁节点联盟-蚂蚁节点联盟是国内知名的区块链线下社群组织，联盟以引领行业新生态、 促进区块链行业稳健发展为宗旨，致力于聚合全球区块链行业专家及区块链爱好者， 整合区块链产业上下游资源，为区块链行业参与者提供第三方综合服务。"/>

                区块链头条是蚂蚁节点联盟旗下自媒体平台，成立于2017年11 月，是区块链行业最具影响力自媒体品牌之一。区块链头条集快讯、时讯、深研、行情、课堂等为一体。7*24 小时行业资讯追踪报道，秉承“客观、真实、深度”的理念，服务全球区块链领域生态。区块链头条包含【头条新闻】、【头条社群】、【头条课堂】、【头条行情】4大板块。同时，区块链头条不定期举办“头条线下读书会”，邀请行业嘉宾现身说教，为粉丝们提供专业的学习园地。目前，区块链头条覆盖粉丝数10W+。传统媒体平台： 微博、搜狐、简书、知乎、今日头条、凤凰网、财经网等。
            </p>

    });

</script>
