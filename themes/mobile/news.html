<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>头条新闻资讯</title>
    <meta name="baidu-site-verification" content="9h2o7ScMIE" />
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if(clientWidth>=640){
                        docEl.style.fontSize = '100px';
                    }else{
                        docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
                    }
                };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>

    <link rel="stylesheet" href="css/common.css">
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="css/NewAndInformation.css?21123883">
</head>
<style>
    #news_more{
        width: 100%;
        text-align: center;
        font-size: .3rem;
        color: #E71F19;
        margin: .2rem auto 0 auto;
        padding-bottom: .5rem;
    }
    .slideBox .bd{
        position:relative; z-index:0;
        width: 100%;
        border-radius: 12px;
        -webkit-border-radius:12px;
        -moz-border-radius:12px;
        overflow:hidden;
    }
    .bannerAc{
        width: 100%;
        height: 3rem;
        position: relative;
        overflow: hidden;
    }
    .bannerAc img{
        width: 100%;
    }
    .bannerAc_B{
        width: 100%;
        height: .6rem;
        background: rgba(0,0,0,.3);
        position: absolute;
        bottom: 0;
        right: 0;
        font-size: .3rem;
        text-align: center;
        line-height:.6rem;
        color: white;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    .nav_Info{
        width: 100%;
        height: .6rem;
        background: #f5f5f5;
    }
    .nav_Info ul{
        width: 100%;
        height: 100%;
    }
    .nav_Info ul li a{
        color:#545454 ;
        text-decoration: none;
    }
    .nav_Info ul li{
        width: 11%;
        height: .55rem;
        line-height: .55rem;
        font-size: .25rem;
        float: left;
        margin-left: .3rem;
        text-align: center;
        color:#545454 ;
        text-decoration: none;
        font-weight: 300;
    }
    /*.nav_Info ul li:nth-child(2){*/
        /*width: 18%;*/
    /*}*/
    .nav_Info ul .active{
        color: #333333;
        font-size: .28rem;
        font-weight: bold;
        border-bottom: .05rem solid #E71F19;
    }
</style>
<body>

<div class="box">
    <!--顶部导航栏-->
    <!--#include file="header.html"-->

    <div class="bannerAc" onclick='window.location.href="/newsContent_m/{$newsFirst.content_id}"'>
        <img src="{$newsFirst.image}" alt="">
        <div class="bannerAc_B">
            {$newsFirst.title}
        </div>
    </div> 
    <!--资讯内容-->
    <div class="InfoContent">
        <div class="nav_Info">
            <ul>
                <li class='<!--{if condition="$class_id eq all"}--> active <!--{/if}-->'>
                    <a href = '/news_m/all'>全部</a>
                </li>
   
                <!--{foreach name='newsCate' item='vo' }-->
                <li class='<!--{if condition="$class_id eq $vo['class_id']"}--> active <!--{/if}-->'>
                    <a href = '/news_m/{$vo.class_id}'>
                        {$vo.name}
                    </a>
                </li>
                <!--{/foreach}-->
            </ul>
        </div>
        <ul id='news-content'>
        <!--{foreach name='newsList' item='vo' }-->
            <li onclick='window.location.href="/newsContent_m/{$vo.content_id}"'>
                <div class="InfoContentText">
                    <p>{$vo.title}</p>
                    <p>{$vo.author} · {$vo.time}</p>
                </div>
                <div class="InfoImg">
                    <img src="{$vo.image}" alt="">
                </div>
            </li>
        <!--{/foreach}-->
        </ul>
        <div id='news_more'>加载更多</div>
    </div>
    <!--底部框-->
    <!--#include file="footer.html"-->
</div>
</body>
</html>
<script src="js/common.js"></script>
<script src="js/TouchSlide.1.1.js"></script>
<script type="text/javascript">

var page_num = 2;
var class_id = '{$class_id}'

    TouchSlide({
        slideCell:"#slideBox",
        titCell:".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
        mainCell:".bd ul",
        effect:"leftLoop",
        autoPage:true,//自动分页
        autoPlay:true //自动播放
    });

    $('#news_more').click(function(){
        
        $.ajax({
          type:"post",
          url:"/Home/Ajax/get_news",
          data:{class_id:class_id,page_num:page_num},
          dataType:'json',
          success:function(rdata){

            if(rdata.code==1){
                $('#news-content').append(rdata.data);
                page_num++;
            }else{
                $('#news_more').html(rdata.info);
            }
          }
        });
    })
</script>
